<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Оксана Шовкопляс">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="лого Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__text-grid">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-profile" type="button" aria-label="редактировать профиль"></button>
                <p class="profile__role">Исследователь океана</p>
            </div>
            <button class="profile__add-photo" type="button" aria-label="добавить фото"></button>
        </section>
        <section class="photos">
            <ul class="elements">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="закрыть окно"></button>
            <form class="popup__form popup__form_type_edit-profile" name="editProfile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_field_name" type="text" name="firstname" id="name-input" value="Жак-Ив Кусто"
                    required placeholder="Ваше имя" minlength="2" maxlength="40">
                <span class="popup__error-message name-input-error"></span>
                <input class="popup__input popup__input_field_role" type="text" name="role" id="role-input" value="Исследователь океана"
                    required placeholder="Напишите о себе" minlength="2" maxlength="200">
                <span class="popup__error-message role-input-error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-picture">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="закрыть окно"></button>
            <form class="popup__form popup__form_type_add-photo" name="addPicture" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_field_place-name" type="text" name="place-name" id="place-name-input"  required
                    placeholder="Название" minlength="2" maxlength="30">
                <span class="popup__error-message place-name-input-error"></span>
                <input class="popup__input popup__input_field_place-link" type="url" name="place-link" id="place-link-input" required
                    placeholder="Ссылка на картинку" >
                <span class="popup__error-message place-link-input-error"></span>
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_view-image">
        <div class="popup__image-container">
            <button class="popup__close" type="button" aria-label="закрыть окно"></button>
            <img class="popup__image" src="#" alt="#">
            <p class="popup__title popup__title_type_large-view "></p>
        </div>
    </div>
    <template id="add-picture">
        <li class="element">
            <img class="element__img" src="#" alt="#">
            <button class="element__delete" type="button" aria-label="удалить"></button>
            <div class="element__title-group">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="нравится"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
