<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Оксана Шовкопляс">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="лого Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__text-grid">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-profile"></button>
                <p class="profile__role">Исследователь океана</p>
            </div>
            <button class="profile__add-photo"></button>
        </section>
        <section class="photos">
            <ul class="elements">
                <li class="element">
                    <img class="element__img" src="./images/karachaevsk.jpg" alt="храм в Карачаевске">
                    <div class="element__title-group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/elbrus.jpg" alt="храм в Карачаевске">
                    <div class="element__title-group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/dombay.jpg" alt="храм в Карачаевске">
                    <div class="element__title-group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/elbrus.jpg" alt="храм в Карачаевске">
                    <div class="element__title-group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/dombay.jpg" alt="храм в Карачаевске">
                    <div class="element__title-group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__img" src="./images/karachaevsk.jpg" alt="храм в Карачаевске">
                    <div class="element__title-group">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__form">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_name" type="text" name="firstname" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_role" type="text" name="role" value="Исследователь океана">
            <button class="popup__submit">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
