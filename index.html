<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Оксана Шовкопляс"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/logo.03b78ada3425e9132ff3.svg" class="header__logo" alt="лого Mesto"></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__text-grid"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-profile" type="button" aria-label="редактировать профиль"></button><p class="profile__role">Исследователь океана</p></div><button class="profile__add-photo" type="button" aria-label="добавить фото"></button></section><section class="photos"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close" type="button" aria-label="закрыть окно"></button><form class="popup__form popup__form_type_edit-profile" name="editProfile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_field_name" name="name" id="name-input" value="Жак-Ив Кусто" required placeholder="Ваше имя" minlength="2" maxlength="40"> <span class="popup__error-message name-input-error"></span> <input class="popup__input popup__input_field_role" name="role" id="role-input" value="Исследователь океана" required placeholder="Напишите о себе" minlength="2" maxlength="200"> <span class="popup__error-message role-input-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-picture"><div class="popup__container"><button class="popup__close" type="button" aria-label="закрыть окно"></button><form class="popup__form popup__form_type_add-photo" name="addPicture" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_field_place-name" name="name" id="place-name-input" required placeholder="Название" minlength="2" maxlength="30"> <span class="popup__error-message place-name-input-error"></span> <input class="popup__input popup__input_field_place-link" type="url" name="link" id="place-link-input" required placeholder="Ссылка на картинку"> <span class="popup__error-message place-link-input-error"></span> <button class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup_view-image"><div class="popup__image-container"><button class="popup__close" type="button" aria-label="закрыть окно"></button> <img class="popup__image" src="#" alt="#"><p class="popup__title popup__title_type_large-view"></p></div></div><div class="popup popup_confirm"><div class="popup__container"><form class="popup__form popup__form_type_confirm" name="confirDelete" novalidate><button class="popup__close" type="button" aria-label="закрыть окно"></button><h2 class="popup__title popup__title_type_confirm-form">Вы уверены?</h2><button class="popup__submit" type="submit">Да</button></form></div></div><div class="popup popup_change-avatar"><div class="popup__container"><button class="popup__close" type="button" aria-label="закрыть окно"></button><form class="popup__form popup__form_type_change-avatar" name="changeAvatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_field_avatar-link" type="url" name="avatar" id="avatar-link-input" required placeholder="Ссылка на картинку"> <span class="popup__error-message avatar-link-input-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><template id="add-picture"><li class="card"><img class="card__img" src="#" alt="#"> <button class="card__delete" type="button" aria-label="удалить"></button><div class="card__title-group"><h2 class="car
